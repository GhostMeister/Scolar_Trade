<section id="inscription">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-default row-spacing-top-5">
                    <div class="panel-heading panel-bg-white">
                        <h3 class="panel-title">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2">
                                    <span class="heading-title">Modification du profil</span>
                                </div>
                            </div>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="nameField">Nom </label>
                                            <input type="text" class="form-control" id="nameField" name="name">
                                            <span></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="surnameField">Prénom </label>
                                            <input type="text" class="form-control" id="surnameField" name="surname">
                                            <span></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="matriculeField">Matricule </label>
                                            <input type="text" class="form-control" id="matriculeField" name="matricule">
                                            <span></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="phoneField">Téléphone </label>
                                            <input type="tel" class="form-control" id="phoneField" name="phone">
                                            <span></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="sexeField">Sexe </label>
                                            <select class="form-control" id="sexeField" name="sexe">
                                                <option>Masculin</option>
                                                <option>Féminin</option>
                                            </select>
                                            <span></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="usernameField">Nom d'utilisateur </label>
                                            <input type="text" class="form-control" id="usernameField" name="username">
                                            <span></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordField">Mot de passe </label>
                                            <input type="password" class="form-control" id="passwordField" name="password">
                                            <span></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="typeTeacherField">Type enseignant </label>
                                            <select class="form-control" id="typeTeacherField" name="typeTeacher">
                                                <option>Vacataire</option>
                                                <option>Assigner</option>
                                            </select>
                                            <span></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="schoolField">Etablissement </label>
                                            <select class="form-control" id="schoolField" name="school">
                                                <option>Lycée de Bilingue BAKAYOKO</option>
                                                <option>CETIC de BELABO</option>
                                            </select>
                                            <span></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="disciplineField">Discipline </label>
                                            <select class="form-control" id="disciplineField" name="discipline">
                                                <option>SVT</option>
                                                <option>Mathématiques</option>
                                            </select>
                                            <span></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-lg-offset-3">
                                        <button class="btn btn-violet btn-block">sauvegarder</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
